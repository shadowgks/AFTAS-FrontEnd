<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <!-- Header -->
    <div class="mb-4 flex justify-between">
        <div class="inline-block">
            <h3 class="font-semibold text-gray-900 dark:text-white">Hunting</h3>
            <div class="space-x-1 text-xs font-medium text-gray-400 dark:text-night-300">
                <a href="" class="hover:text-primary-500">Dashboards</a>
                <span> - Hunting</span>
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="md:col-span-2 xl:col-span-3">
        <div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
            <ng-container *ngIf="(competitions) as state">
                <div class="flex items-start flex-col">
                    <div class="flex-col items-center mb-4">
                        <!--B select competition -->
                        <span class="font-semibold text-gray-900 dark:text-white">Competitions: </span>
                        <div class="flex items-center max-w-2xl pe-6 mx-auto mt-2">
                            <label for="" class="sr-only">select competition</label>
                            <div>
                                <select [(ngModel)]="selectedCompetition" id="competition"
                                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 uppercase">
                                    <option *ngFor="let competition of state.result.page.content"
                                        [value]="competition.code">
                                        {{competition.code}}: {{competition.location}}</option>
                                </select>
                            </div>
                            <button type="submit" (click)="listMembersCompetition()"
                                class="inline-flex items-center py-2.5  px-3 ml-2 text-sm font-medium text-white bg-blue-500 rounded-lg border border-blue-700 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 ">List
                                Members</button>
                        </div>
                        <!--E select competition -->

                    </div>
                    <div class="flex-col items-center">
                        <div class="flex gap-5">
                            <div>
                                <span class="font-semibold text-gray-900 dark:text-white">Fishs: </span>
                                <select [(ngModel)]="fishName" id="fishs"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 uppercase">
                                <option *ngFor="let fish of fishes?.result" [value]="fish.name">{{fish.name}}</option>
                            </select>

                            </div>

                            <div>
                                <span class="font-semibold text-gray-900 dark:text-white">Weight: </span>
                                <input [(ngModel)]="weightInput" type="number" min="0.10" step="0.01"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500 "
                                placeholder="0.10"> 
                            </div>
                        </div>

                    </div>
                </div>
            </ng-container>

            <ng-container *ngIf="(competitionMemberState$ | async) as state">
                <div class="relative overflow-x-auto mt-7">
                    <ng-container [ngSwitch]="state.appState">
                        <!-- Table -->
                        <table class="w-full table-auto">
                            <!--Table head-->
                            <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
                                <tr>
                                    <th class="py-3 text-left">Item</th>
                                    <th class="py-3 text-left">Full Name</th>
                                    <th class="py-3 text-right">Score</th>
                                    <th class="py-3 text-right">Hunt</th>
                                </tr>
                            </thead>
                            <!--end Table head-->
                            <ng-container *ngSwitchCase="'app_loaded'">
                                <!--Table body-->
                                <tbody>
                                    <tr *ngFor="let item of state.appData?.result.rankingList; let i = index"
                                        class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                                        <td class="py-2 pr-10">
                                            <p>{{i+1}}</p>
                                        </td>
                                        <td class="py-2 pr-2">
                                            <div class="flex items-center">
                                                <!-- <img [src]="item.image" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" /> -->
                                                <div class="flex flex-col justify-items-start">
                                                    <a href="#"
                                                        class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500 uppercase">
                                                        {{item.member.firstName}} {{item.member.lastName}}</a>
                                                    <span
                                                        class="text-xs font-semibold text-gray-400 dark:text-night-300 uppercase">{{
                                                        item.member.nationality }} |
                                                        {{item.member.identityNumber}}</span>
                                                </div>
                                            </div>
                                        </td>
                                        <td class="py-2 pl-2 text-right">
                                            <!-- <div class="ml-4 flex items-center justify-start">
                                                    <img [src]="item.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
                                                </div> -->
                                            <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{
                                                item.score}}</span>
                                        </td>
                                        <td class="py-2 pl-2 text-right">
                                            <div class="flex justify-end">
                                                <button (click)="hunt(item.member.identityNumber)"
                                                    class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
                                                    <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg"
                                                        [svgClass]="'h-5 w-5'">
                                                    </svg-icon>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <!--end::Table body-->
                            </ng-container>
                            <ng-container *ngSwitchCase="'app_loading'">
                                <!-- spinner load -->
                            </ng-container>
                            <ng-container *ngSwitchCase="'app_error'">
                                <!-- error message -->
                            </ng-container>
                        </table>

                        <ng-container *ngSwitchCase="'app_loaded'">
                            <!-- if data not exist -->
                            <div *ngIf="state.appData?.result.length <= 0">
                                <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-600 p-4 mt-4" role="alert">
                                    <p class="font-bold">Members</p>
                                    <p>The competition currently has no registered participants.</p>
                                </div>
                            </div>
                        </ng-container>
                    </ng-container>
                </div>
            </ng-container>
        </div>
    </div>
</div>
