<div class="mx-auto px-4 py-4 sm:px-8 lg:container">
    <!-- Header -->
    <app-competition-header></app-competition-header>

    <!-- Content -->
    <ng-container >
        <!-- Table -->
        <div *ngIf="(competitionState$ | async) as state" 
        [ngSwitch]="state.appState"
        [competitionState]="state"
        app-competition-table 
        class="md:col-span-2 xl:col-span-3"></div>
        <app-competition-pagination></app-competition-pagination>
    </ng-container>
</div>
