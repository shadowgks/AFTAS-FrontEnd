<div class="flex justify-end pt-3">
    <ul class="flex items-center space-x-1">
        <li>
            <a href="#"
                class="relative inline-flex items-center px-4 py-2 text-sm font-medium text-gray-500 bg-white border border-gray-300 rounded dark:hover:text-gray-100 dark:border-gray-700 dark:bg-gray-700 dark:hover:bg-blue-400 dark:text-gray-300 hover:bg-gray-100">
                <span class="sr-only">Previous</span>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="w-5 h-5 bi bi-arrow-left" viewBox="0 0 16 16">
                    <path fill-rule="evenodd"
                        d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z" />
                </svg>
            </a>

        </li>
        <li *ngFor="let pageNumber of [].constructor(page?.totalPages); let i = index">
            <a (click)="emitPaginationClick('', i)"
                class="px-4 py-2 text-blue-600 border border-blue-600 rounded bg-blue-50 dark:hover:text-gray-100 dark:border-gray-700 dark:bg-gray-600 dark:text-gray-300 dark:hover:bg-blue-400 hover:bg-blue-400 hover:text-white">
                {{i+1}}
            </a>
        </li>
