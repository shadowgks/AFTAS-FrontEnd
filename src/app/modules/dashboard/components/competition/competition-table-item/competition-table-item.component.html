<td class="py-2 pr-10">
  <p>{{index+1}}</p>
</td>
<td class="py-2 pr-2">
  <div class="flex items-center">
    <!-- <img [src]="action.image" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" /> -->
    <div class="flex flex-col justify-items-start">
      <a href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
        action.location
        }}</a>
      <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ action.code }}</span>
    </div>
  </div>
</td>
<td class="py-2 pl-2 text-center">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ action.date }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ action.startTime }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <!-- <div class="ml-4 flex items-center justify-start">
          <img [src]="action.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
      </div> -->
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ action.endTime}}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ action.numberOfParticipants}}</span>
</td>
<td class="py-2 pl-2 text-right">
  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ action.amount }}</span>
</td>
<td class="py-2 pl-2 text-right">
  <div class="flex justify-end">
    <button href="#"
      class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
      <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
    </button>
  </div>
</td>
