<div class="flex-col rounded-lg bg-white px-8 py-8 dark:bg-night-700 sm:flex-row">
  <div class="mb-4 flex items-center justify-between">
    <div class="flex-col items-center">
      <form class="flex items-center max-w-2xl pe-6 mx-auto">
        <label for="" class="sr-only">Search</label>
        <div class="relative w-full">
          <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="w-5 h-5 text-gray-500 dark:text-gray-400 bi bi-search" viewBox="0 0 16 16">
              <path
                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
              </path>
            </svg>
          </div>
          <input type="text" id="voice-search"
            class="bg-gray-50 border pr-10 border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  dark:bg-gray-700 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Search... " required="">

        </div>
        <button type="submit"
          class="inline-flex items-center py-2.5  px-3 ml-2 text-sm font-medium text-white bg-blue-500 rounded-lg border border-blue-700 hover:bg-blue-600 dark:bg-blue-600 dark:hover:bg-blue-700 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="w-5 h-5 mr-2 -ml-1 bi bi-search" viewBox="0 0 16 16">
            <path
              d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z">
            </path>
          </svg>
          Search</button>
      </form>
    </div>


    <!-- <button
        class="flex-none rounded-md bg-gray-100 px-4 py-2.5 text-xs font-semibold text-gray-500 hover:bg-gray-200 dark:bg-night-600 dark:text-night-200 dark:hover:bg-night-500">
        History
      </button> -->
  </div>

  <div class="relative overflow-x-auto">
    <table class="w-full table-auto">
      <!--Table head-->
      <thead class="text-xs uppercase text-gray-400 dark:text-night-300">
        <tr>
          <th class="py-3 text-left">Item</th>
          <th class="py-3 text-left">Code</th>
          <th class="py-3 text-center">Date</th>
          <th class="py-3 text-right">Start time</th>
          <th class="py-3 text-right">End time</th>
          <th class="py-3 text-right">Number-Of-Participants</th>
          <th class="py-3 text-right">Amount</th>
          <th class="py-3 text-right">View</th>
        </tr>
      </thead>
      <!--end Table head-->
      <!--Table body-->
      <!-- <ng-container *ngIf="(competitionState$ | async) as state" [ngSwitch]="state.appState"> -->
        <ng-container [ngSwitch]="competitionState.appState">
          <!-- error -->
          <ng-container *ngSwitchCase="'app_error'">
            <span class="text-red-600">error</span>
          </ng-container>
          <!-- data loading -->
          <ng-container class="flex justify-center m-auto" *ngSwitchCase="'app_loading'">
            <!-- spinner -->
            <div
              class="inline-block h-8 w-8 animate-spin rounded-full border-4 border-solid border-current border-r-transparent align-[-0.125em] text-primary motion-reduce:animate-[spin_1.5s_linear_infinite]"
              role="status">
              <span
                class="!absolute !-m-px !h-px !w-px !overflow-hidden !whitespace-nowrap !border-0 !p-0 ![clip:rect(0,0,0,0)]">Loading...</span>
            </div>
          </ng-container>
          <!-- data loaded -->
          <ng-container *ngSwitchCase="'app_loaded'">
            <tbody>
              <tr *ngFor="let item of competitionState.appData.result.page.content; let i = index" 
                class="border-b border-dashed border-gray-200 hover:bg-gray-100 dark:border-night-500 dark:hover:bg-night-600">
                <td class="py-2 pr-10">
                  <p>{{i+1}}</p>
                </td>
                <td class="py-2 pr-2">
                  <div class="flex items-center">
                    <!-- <img [src]="item.image" class="mr-2 h-10 w-10 flex-none rounded-sm" alt="" /> -->
                    <div class="flex flex-col justify-items-start">
                      <a href="#" class="mb-1 text-sm font-semibold text-gray-900 dark:text-night-100 dark:hover:text-primary-500">{{
                        item.location
                        }}</a>
                      <span class="text-xs font-semibold text-gray-400 dark:text-night-300">{{ item.code }}</span>
                    </div>
                  </div>
                </td>
                <td class="py-2 pl-2 text-center">
                  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ item.date }}</span>
                </td>
                <td class="py-2 pl-2 text-right">
                  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ item.startTime }}</span>
                </td>
                <td class="py-2 pl-2 text-right">
                  <!-- <div class="ml-4 flex items-center justify-start">
                          <img [src]="item.avatar" class="mr-3 h-8 w-8 rounded-b-md" alt="" />
                      </div> -->
                  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ item.endTime}}</span>
                </td>
                <td class="py-2 pl-2 text-right">
                  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ item.numberOfParticipants}}</span>
                </td>
                <td class="py-2 pl-2 text-right">
                  <span class="text-sm font-semibold text-gray-400 dark:text-night-200">{{ item.amount }}</span>
                </td>
                <td class="py-2 pl-2 text-right">
                  <div class="flex justify-end">
                    <button href="#"
                      class="flex h-7 w-7 items-center justify-center rounded-md bg-gray-200 text-gray-400 dark:bg-night-500 dark:text-night-300">
                      <svg-icon src="assets/icons/heroicons/outline/arrow-sm-right.svg" [svgClass]="'h-5 w-5'"> </svg-icon>
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </ng-container>
        </ng-container>
      <!-- </ng-container> -->
      <!--end::Table body-->
    </table>
  </div>
  
</div>
